<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hero Section with Text Over Rings</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: 'Arial', sans-serif;
  }

  .hero-section {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background-color: #1a1a1a;
  }

  .content {
    position: relative;
    z-index: 2;
    color: white;
    text-align: center;
    max-width: 800px;
    padding: 20px;
  }

  h1 {
    font-size: 3.5rem;
    margin-bottom: 20px;
    font-weight: 700;
  }

  p {
    font-size: 1.2rem;
    line-height: 1.6;
    margin-bottom: 30px;
  }

  .cta-button {
    display: inline-block;
    padding: 15px 30px;
    background-color: rgb(255, 132, 0);
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  .cta-button:hover {
    background-color: rgb(225, 102, 0);
  }

  .ring-container {
    position: absolute;
    width: 100%;
    height: 100vw;
    top: 25%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;
  }

  .ring {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 2px solid rgba(0, 0, 0, 0.1);
    transition: transform 0.5s ease-in-out, border-color 0.5s ease-in-out;
  }

  .ring:nth-child(1) { width: 100%; height: 100%; border: 10px solid rgba(255, 255, 255, 0.2); }
  .ring:nth-child(2) { width: 95%; height: 95%; left: 2.5%; top: 0%; border: 9px solid rgba(255, 255, 255, 0.2); }
  .ring:nth-child(3) { width: 90%; height: 90%; left: 5%; top: 4%; border: 8px solid rgba(255, 255, 255, 0.2); }
  .ring:nth-child(4) { width: 85%; height: 85%; left: 7.5%; top: 8%; border: 7px solid rgba(255, 255, 255, 0.2); }
  .ring:nth-child(5) { width: 80%; height: 80%; left: 10%; top: 12%; border: 6px solid rgba(255, 255, 255, 0.2); }
  .ring:nth-child(6) { width: 75%; height: 75%; left: 12.5%; top: 16%; border: 5px solid rgba(255, 255, 255, 0.2); }
  .ring:nth-child(7) { width: 70%; height: 70%; left: 15%; top: 20%; border: 4px solid rgba(255, 255, 255, 0.2); }
  .ring:nth-child(8) { width: 65%; height: 65%; left: 17.5%; top: 24%; border: 3px solid rgba(255, 255, 255, 0.2); }
  .ring:nth-child(9) { width: 60%; height: 60%; left: 20%; top: 28%; border: 2px solid rgba(255, 255, 255, 0.2); }
  .ring:nth-child(10) { width: 55%; height: 55%; left: 22.5%; top: 32%; border: 1px solid rgba(255, 255, 255, 0.2); }

  .ring:hover {
    border-color: rgb(255, 132, 0);
  }
</style>
</head>
<body>

<section class="hero-section"> 
  <div class="ring-container">
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
  </div>
  
  <div class="content">
    <h1>Welcome to the Future</h1>
    <p>Explore endless possibilities with our innovative solutions. We're here to help you achieve your goals and transform your vision into reality.</p>
    <a href="#" class="cta-button">Get Started</a>
  </div>
</section>

</body>
</html>
