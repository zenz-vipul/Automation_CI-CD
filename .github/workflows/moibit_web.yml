name: MOIBit Website Test

on:
  schedule:
    - cron: '30 01 * * *'  # Triggers at 7:00 AM IST
  workflow_dispatch:

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Selenium Tests
      run: |
        pytest moibit/moibit_web.py

    - name: Create Issue on Failure
      if: failure()  # This step runs only if the previous steps failed
      uses: actions/github-script@v6
      with:
        script: |
          const title = "GitHub Actions CI Failure";
          const body = `The CI pipeline failed on commit: ${process.env.GITHUB_SHA}\n\nCheck the details here: ${process.env.GITHUB_RUN_URL}`;
          const issue = await github.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: title,
            body: body
          });
          console.log(`Created issue: ${issue.data.html_url}`);
